<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Managment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'file.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="header"> 
        <a class="logo">Welcome {{request.user}}</a>
        <div class="header-right">
            <a href="/product/">Add products</a>
            <a href="/logout/">Logout</a>
        </div>
</div>
<form class="mx-auto" method="GET">
    <input type="text" name="search" value=""/>
    <input type="submit" value="Search"/>
</form>
 <div class= "center-div">
    <form method="POST" enctype="multipart/form-data">
        <h3 class="text-center" >Products List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in products %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{item.product_name}}</td>
                    <td>{{item.product_price}}</td>
                    <td>{{item.category}}</td>
                    <td> <img src="/media/{{item.product_image}}" style="height: 100px;"></td>
                    <td>
                        <a href="{% url 'update' item.pk %}" class = "btn btn-warning btn-sm">Update</a>
                        <a href="{% url 'deleteproduct' item.pk %}" class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No products available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>
</body>
